name: Vivliostyle build in Docker

on:
  push:
    branches: [ serverbuild ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: vivliostyle/action@v1
        with:
          input: jppb/publication.json
          cli-version: 5
          artifact-name: book-win
          if-no-files-found: error